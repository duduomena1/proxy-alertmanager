
services:
  grafana-discord-proxy:
    build: .
    container_name: grafana-discord-proxy-prod
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - DEBUG_MODE=true
      - FLASK_ENV=production
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    networks:
      - grafana_observability
    
    # Recursos limitados para produção
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Health check otimizado para produção
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    
    # Logs configuration para produção
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "5"
        
    # Security e performance
    security_opt:
      - no-new-privileges:true
    read_only: false
    user: "1000:1000"

networks:
  grafana_observability:
    driver: bridge
