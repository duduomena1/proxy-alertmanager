version: '3.8'

services:
  grafana-discord-proxy:
    build: .
    container_name: grafana-discord-proxy
    ports:
      - "5001:5001"
    env_file:
      - .env    
    restart: unless-stopped
    networks:
      - monitoring
    
    # Health check para verificar se a aplicação está funcionando
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logs configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  monitoring:
    driver: bridge

